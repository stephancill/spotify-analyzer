<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spotify Library Analyer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    </head>
    <body style="font-family: 'Open Sans Condensed', sans-serif;">
        <div style="text-align:center;">
            <!-- Page title -->
            <h1 style="text-align:center" id="title">Spotify Library Analyzer <sub>(<span id="version"></span>)</sub></h1>

            <!-- Login -->
            <div id="loginContainer" class="">
                <a id="login" href="/" style="background-color:#1DB954;font-family: 'Helvetica Neue'" class="btn btn-primary">Login with Spotify</a>
            </div>

            <!-- Input -->
            <div id="input" style="visibility:hidden;">
                <h2>Select source:</h2>
                <div id="sourceSelectContainer">
                    <select id="sourceSelect" disabled="true" class="" name="">
                        <option id="userLibrary">My library</option>
                        <option id="userTopSongs">My top songs</option>
                        <optgroup id="userPlaylists" label="Your playlists" ></optgroup>
                        <option value="playlistURLOption">Other playlist</option>
                    </select>
                    <br>
                    <div id="playlistURLContainer">
                    </div>
                    <br>
                    <button id="confirmSource" disabled="true" style="margin-top:-5px" type="button">Proceed</button>
                </div>
            </div>



            <!-- Status -->
            <div id="statusContainer" style="visibility: hidden">
                <h2 id="fetchStatus">Fetching/parsing songs...</h2>
                (<span id="totalLookedUp">0</span><span>/</span><span id="totalSongs">?</span>)
                <span>(ETA: </span><span id="eta"></span><span> seconds)</span>

                <div id="currentContainer">
                    <span >Current: </span><span id="current"></span>
                </div>
            </div>

            <!-- Output -->
            <div id="charts" style="visibility: hidden;margin-left:auto;margin-right:auto;margin-top:20px">
                <h2>Results:</h2>
                <div class="" style="padding-bottom:20px">
                    <span id="feedback"></span>
                    <br>
                </div>
                <div id="chartContainer" class="">
                    <canvas id="myChart" width="500" height="500"></canvas>
                </div>
                <br>
                <a id="twitter" href="https://twitter.com/share"  class="twitter-share-button" data-size="large" data-text="Analyze your favourite Spotify playlist with " data-url="https://stephancill.github.io/spotify-analyzer/" data-related="stephancill" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <!-- Credits -->
            <p>Made by <a target="_blank" href="https://twitter.com/stephancill">@stephancill</a></p>
        </div>
        <!-- Fork me on GitHub -->
        <a target="_blank" href="https://github.com/stephancill/spotify-analyzer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js" charset="utf-8"></script>
        <script src="https://raw.githubusercontent.com/github/fetch/master/fetch.js" charset="utf-8"></script>
        <!-- <script src="./bundle.js" charset="utf-8"></script> -->
        <script src="./index.js" charset="utf-8"></script>

    </body>
</html>
